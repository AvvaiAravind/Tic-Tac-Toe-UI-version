<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1>Tic Tac Toe</h1>
    </header>
    <main>
      <section class="game-board"></section>
      <p class="disclaimer"></p>
      <form>
        <label for="player1-name">Player1</label>
        <input type="text" id="player1-name" name="player1-name" />
        <label for="player2-name">Player2</label>
        <input type="text" id="player2-name" name="player2-name" />
        <button type="button" id="start">Start Game</button>
        <button type="button" id="reset">Reset Game</button>
      </form>
    </main>
  </body>
</html>
